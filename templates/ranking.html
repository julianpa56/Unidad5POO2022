{% extends 'base_template.html' %}
{% block title %} Ranking de recetas {% endblock %}

{% block content %}
    <div class="rk-contenedor-ranking">
    {% for receta in listarecetas %}
        <div>
            <h1>{{receta.nombre}}</h1>
            <h2>Cantidad de MG: <span>{{receta.cantidadmegusta}}</span></h2>
        </div>

    {% endfor %}
    </div>
    <a class="btn-volver-menu" href="{{ url_for('menu') }}">Volver al menu principal</a>
{% endblock %}
